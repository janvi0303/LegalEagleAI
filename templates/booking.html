<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | LegalEagle AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary: #1a2a3a;
            --secondary: #d4a017;
            --accent: #4a90e2;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --error: #dc3545;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: var(--primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Styles */
        .navbar {
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--secondary);
        }

        .logo-icon {
            color: var(--secondary);
            font-size: 1.5rem;
        }

        /* Main Container */
        .booking-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s 0.2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Booking Card */
        .booking-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .card-header h2 {
            font-weight: 700;
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .card-header i {
            color: var(--secondary);
        }

        /* Form Styles */
        .booking-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary);
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
            background: white;
        }

        .form-control:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }

        /* Time Slot Selector */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 0.8rem;
            margin: 1rem 0;
        }

        .time-slot {
            padding: 0.8rem;
            text-align: center;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid #e9ecef;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .time-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(212, 160, 23, 0.1), rgba(212, 160, 23, 0));
            opacity: 0;
            transition: var(--transition);
        }

        .time-slot:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .time-slot:hover::before {
            opacity: 1;
        }

        .time-slot.selected {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 160, 23, 0.3);
        }

        .time-slot.selected::before {
            opacity: 0;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #c19115;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(212, 160, 23, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-left: 0.5rem;
            transition: var(--transition);
        }

        .submit-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            max-width: 350px;
            box-shadow: var(--shadow-md);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        .toast i {
            font-size: 1.2rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 5%;
            }
            
            .booking-container {
                margin: 1.5rem auto;
                padding: 0 1rem;
            }
            
            .booking-form {
                padding: 1.5rem;
            }
            
            .time-slots {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .time-slots {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="{{ url_for('afterlogin') }}" class="logo">
            <i class="fas fa-gavel logo-icon floating"></i>
            <span>LegalEagle</span>AI<span style="color: var(--secondary);">.</span>
        </a>
    </nav>

    <!-- Main Content -->
    <div class="booking-container">
        <div class="booking-card">
            <div class="card-header">
                <h2>
                    <i class="far fa-calendar-check"></i>
                    Book Your Consultation
                </h2>
            </div>
            
            <form id="appointmentForm" class="booking-form">
                <!-- Date Selection -->
                <div class="form-group">
                    <label for="appointmentDate">
                        <i class="far fa-calendar-alt"></i> Select Date
                    </label>
                    <input type="text" id="appointmentDate" class="form-control date-picker" placeholder="Choose a date" required>
                </div>

                <!-- Personal Information -->
                <div class="form-group">
                    <label for="clientName">
                        <i class="far fa-user"></i> Your Name
                    </label>
                    <input type="text" id="clientName" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="clientEmail">
                        <i class="far fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="clientEmail" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Lawyer Information -->
                <div class="form-group">
                    <label for="lawyerName">
                        <i class="fas fa-user-tie"></i> Selected Lawyer
                    </label>
                    <input type="text" id="lawyerName" class="form-control" value="{{ lawyer_name }}" readonly>
                    <input type="hidden" id="barcouncilid" name="barcouncilid" value="{{ barcouncil_id }}">
                </div>

                <!-- Time Selection -->
                <div class="form-group">
                    <label>
                        <i class="far fa-clock"></i> Available Time Slots
                    </label>
                    <div class="time-slots" id="timeSlotContainer"></div>
                    <input type="hidden" id="appointmentTime" required>
                </div>

                <!-- Case Details -->
                <div class="form-group">
                    <label for="caseDetails">
                        <i class="far fa-file-alt"></i> Case Details
                    </label>
                    <textarea id="caseDetails" class="form-control" rows="4" placeholder="Briefly describe your legal matter..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    Confirm Appointment <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- Enhanced JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced Flatpickr initialization
            const datePicker = flatpickr("#appointmentDate", {
                minDate: "today",
                dateFormat: "Y-m-d",
                disable: [
                    function(date) {
                        // Disable weekends and holidays
                        return (date.getDay() === 0 || date.getDay() === 6);
                    }
                ],
                onChange: function(selectedDates, dateStr, instance) {
                    // Animation when date is selected
                    const input = instance.element;
                    input.style.transform = "scale(1.02)";
                    setTimeout(() => {
                        input.style.transform = "scale(1)";
                    }, 200);
                }
            });

            // Debug URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            console.log("URL Parameters:", Object.fromEntries(urlParams.entries()));

            // Set barcouncilid
            const barcouncilId = urlParams.get('barcouncilid');
            document.getElementById('barcouncilid').value = barcouncilId;
            console.log("Bar Council ID:", barcouncilId);

            // Store lawyer name if available
            const lawyerNameFromInput = document.getElementById('lawyerName').value;
            if (lawyerNameFromInput) {
                localStorage.setItem('lawyerName', lawyerNameFromInput);
            }

            // Available time slots
            const availableTimeSlots = ["09:00 AM", "09:30 AM", "11:00 AM", "02:00 PM", "03:30 PM", "05:00 PM"];
            const timeSlotContainer = document.getElementById("timeSlotContainer");
            const appointmentTimeInput = document.getElementById("appointmentTime");

            // Create interactive time slots
            availableTimeSlots.forEach(time => {
                const btn = document.createElement("div");
                btn.className = "time-slot";
                btn.textContent = time;
                btn.dataset.value = convertTo24Hour(time);
               
                btn.addEventListener("click", function() {
                    // Animation when selecting time slot
                    this.style.transform = "scale(0.95)";
                    setTimeout(() => {
                        this.style.transform = "scale(1)";
                    }, 200);

                    // Remove selected class from all buttons
                    document.querySelectorAll(".time-slot").forEach(slot => {
                        slot.classList.remove("selected");
                    });
                   
                    // Mark as selected
                    this.classList.add("selected");
                    appointmentTimeInput.value = this.dataset.value;
                });

                timeSlotContainer.appendChild(btn);
            });

            // Convert 12-hour to 24-hour format
            function convertTo24Hour(time) {
                const [timePart, period] = time.split(" ");
                let [hours, minutes] = timePart.split(":");
                
                if (period === "PM" && hours !== "12") {
                    hours = String(Number(hours) + 12);
                } else if (period === "AM" && hours === "12") {
                    hours = "00";
                }
                
                return `${hours.padStart(2, '0')}:${minutes}`;
            }

            // Enhanced toast notification
            function showToast(message, type = "success") {
                const toast = document.createElement("div");
                toast.className = `toast ${type}`;
                
                const icon = type === "success" ? 
                    '<i class="fas fa-check-circle"></i>' : 
                    '<i class="fas fa-exclamation-circle"></i>';
                
                toast.innerHTML = `${icon} ${message}`;
                document.body.appendChild(toast);
                
                setTimeout(() => toast.classList.add("show"), 100);
                setTimeout(() => {
                    toast.classList.remove("show");
                    setTimeout(() => toast.remove(), 300);
                }, 5000);
            }

            // Form submission with loading state
            document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Processing <i class="fas fa-spinner loading"></i>';
                
                const appointmentData = {
                    appointmentDate: document.getElementById('appointmentDate').value,
                    clientName: document.getElementById('clientName').value,
                    clientEmail: document.getElementById('clientEmail').value,
                    lawyerName: document.getElementById('lawyerName').value,
                    appointmentTime: document.getElementById('appointmentTime').value,
                    caseDetails: document.getElementById('caseDetails').value,
                    barcouncilid: document.getElementById('barcouncilid').value
                };
                
                try {
                    // Simulate network delay for demo
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    const response = await fetch('/book_appointment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(appointmentData)
                    });
                    
                    if (response.ok) {
                        showToast("Appointment booked successfully! Confirmation sent to your email.", "success");
                        this.reset();
                        
                        // Success animation
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                        submitBtn.style.backgroundColor = "var(--success)";
                        
                        setTimeout(() => {
                            window.location.href = "/afterlogin";
                        }, 2000);
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || "Booking failed");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showToast(error.message || "Error booking appointment. Please try again.", "error");
                    
                    // Error state
                    submitBtn.innerHTML = 'Try Again <i class="fas fa-redo"></i>';
                    submitBtn.style.backgroundColor = "var(--error)";
                    
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Confirm Appointment <i class="fas fa-paper-plane"></i>';
                        submitBtn.style.backgroundColor = "var(--secondary)";
                    }, 2000);
                }
            });

            // Input field animations
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = "var(--accent)";
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = "var(--primary)";
                });
            });
        });
    </script>
</body>
</html>
