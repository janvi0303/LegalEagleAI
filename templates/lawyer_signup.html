<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Lawyer signup</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/loginandsignup.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
       <!-- Bootstrap Modal -->
       <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered"> <!-- Added 'modal-dialog-centered' -->
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title" id="messageModalLabel">Message</h5>
                 </div>
                 <div class="modal-body">
                     <p id="modalMessage"></p>
                 </div>
             </div>
         </div>
       </div>
      <!-- Bootstrap JS & CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <div class="bg-img" style="background-image: url('static/images/bg1.jpg'); background-color: rgba(1, 28, 57,0.6)">
         <div class="content">
            <header>Signup as Lawyer</header>
            <form action="#">
                    <div class="field" >
                        <span class="fa fa-user"></span>
                        <input type="text" id="fullName" required placeholder="Full Name">
                    </div>
               <div class="field space">
                  <span class="fa fa-envelope"></span>
                  <input type="email" id="email" required placeholder="Email">
               </div>
               <div class="field space" >
                  <span class="fas fa-id-card"></span>
                  <input type="text" id="barCouncilID" required placeholder="Bar Council ID" >
              </div>
               <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" id="password" class="pass-key" required placeholder="Password">
                <span class="show">SHOW</span>
                </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" id="confirmPassword" class="pass-key" required placeholder=" Confirm Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="field space">
                  <input type="submit" id="Signup" value="SIGNUP">
               </div>
            </form>
            <div class="signup">
               Already have an account?
               <a href="{{ url_for('lawyer_login') }}">Login Now</a>
            </div>
         </div>
      </div>
    
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
         const indexUrl = "{{ url_for('index') }}";
         const dashboardUrl = "{{ url_for('dashboard') }}";
         window.firebaseConfig = {
             apiKey: "{{ firebase_api_key }}",
             authDomain: "{{ firebase_auth_domain }}",
             projectId: "{{ firebase_project_id }}",
             storageBucket: "{{ firebase_storage_bucket }}",
             messagingSenderId: "{{ firebase_messaging_sender_id }}",
             appId: "{{ firebase_app_id }}"
         };
     
      </script>
      <script type="module" src="{{ url_for('static', filename='js/lawyer_firebase_auth.js') }}" ></script>
   </body>
</html>
