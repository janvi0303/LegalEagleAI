<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Client Portal | LegalEagle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginandsignup.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">System Message</h5>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-img" style="background-image: url('static/images/bg.jpg');">
      <div class="content">
      <div class="logo-header-container">
      <div class="logo">
         <i class="fas fa-balance-scale" style="color: var(--accent-gold);"></i>
      </div>
      <header>Client Portal</header>
      </div>
      <form id="loginForm">
        <div class="field">
          <span class="fas fa-envelope"></span>
          <input type="email" id="email" name="email" required placeholder="Email Address" autocomplete="email">
        </div>
        <div class="field password-field">
          <span class="fas fa-lock"></span>
          <input type="password" class="pass-key" id="password" name="password" required placeholder="Password" autocomplete="current-password">
          <button type="button" class="password-toggle" aria-label="Show password">
            <i class="fas fa-eye"></i>
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
        <div class="pass">
          <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
        <div class="field">
          <input id="login" type="submit" value="Access My Account">
        </div>
      </form>
      
      <div class="signup">
        New client? <a href="{{ url_for('client_signup') }}">Create Account</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Password toggle
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', function() {
        const passwordField = this.closest('.password-field');
        const input = passwordField.querySelector('input');
        passwordField.classList.toggle('show-password');
        input.type = input.type === 'password' ? 'text' : 'password';
        input.focus();
      });
    });

    // Forgot password
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      showModal('Please contact our support team to reset your password.');
    });

    function showModal(message) {
      document.getElementById('modalMessage').textContent = message;
      new bootstrap.Modal(document.getElementById('messageModal')).show();
    }

    // Firebase imports and initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, update, ref } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "{{ firebase_api_key }}",
      authDomain: "{{ firebase_auth_domain }}",
      projectId: "{{ firebase_project_id }}",
      storageBucket: "{{ firebase_storage_bucket }}",
      messagingSenderId: "{{ firebase_messaging_sender_id }}",
      appId: "{{ firebase_app_id }}",
      databaseURL: "https://legaleagle-auth-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          update(ref(database, 'users/' + user.uid), {
            last_login: new Date().toISOString()
          });
          window.location.href = "{{ url_for('afterlogin') }}";
        })
        .catch((error) => {
          showModal(error.message);
        });
    });
  </script>
</body>
</html>
