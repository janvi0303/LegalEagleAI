<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Attorney Portal | LegalEagle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loginandsignup.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">System Message</h5>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-img" style="background-image: url('static/images/bg.jpg');">
    <div class="content">
      <div class="logo-header-container">
      <div class="logo">
         <i class="fas fa-balance-scale" style="color: var(--accent-gold);"></i>
      </div>
      <header>Attorney Portal</header>
   </div>
      <form id="attorneyLoginForm">
        <div class="field">
          <span class="fas fa-envelope"></span>
          <input type="email" id="loginEmail" required placeholder="Professional Email">
        </div>
        <div class="field">
          <span class="fas fa-id-badge"></span>
          <input type="text" id="loginBarCouncilID" required placeholder="Bar Council ID">
        </div>
        <div class="field password-field">
          <span class="fas fa-lock"></span>
          <input type="password" id="loginPassword" class="pass-key" required placeholder="Password">
          <button type="button" class="password-toggle" aria-label="Show password">
            <i class="fas fa-eye"></i>
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
        <div class="pass">
          <a href="#" id="attorneyForgotPassword">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" id="login" value="Access Attorney Dashboard">
        </div>
      </form>
      
      <div class="signup">
        Not registered? <a href="{{ url_for('lawyer_signup') }}">Apply for Attorney Access</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Password toggle
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', function() {
        const passwordField = this.closest('.password-field');
        const input = passwordField.querySelector('input');
        passwordField.classList.toggle('show-password');
        input.type = input.type === 'password' ? 'text' : 'password';
        input.focus();
      });
    });

    // Forgot password
    document.getElementById('attorneyForgotPassword').addEventListener('click', (e) => {
      e.preventDefault();
      const modal = new bootstrap.Modal(document.getElementById('messageModal'));
      document.getElementById('modalMessage').textContent = 'Attorney password resets require verification. Please contact our membership department.';
      modal.show();
    });

    // Configuration
    const indexUrl = "{{ url_for('index') }}";
    const dashboardUrl = "{{ url_for('dashboard') }}";
    window.firebaseConfig = {
      apiKey: "{{ firebase_api_key }}",
      authDomain: "{{ firebase_auth_domain }}",
      projectId: "{{ firebase_project_id }}",
      storageBucket: "{{ firebase_storage_bucket }}",
      messagingSenderId: "{{ firebase_messaging_sender_id }}",
      appId: "{{ firebase_app_id }}"
    };
  </script>
  <script type="module" src="{{ url_for('static', filename='js/lawyer_firebase_auth.js') }}"></script>
</body>
</html>
